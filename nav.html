<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    :root {
      --NavColor: black;
      --color: white;
      --hovercolor: grey;
    }
    * {
      padding: 0;
      margin: 0;
    }
    ul {
      display: flex;
      list-style: none;
      padding: 20px;
      background-color: var(--NavColor);
    }
    li {
      flex: 1;
      text-align: center;
      padding: 20px;
      color: var(--color);
      font-weight: 1000;
      cursor: pointer;
    }
    li:hover {
      color: var(--hovercolor);
    }
  </style>
  <body>
    <div class="main">
      <ul>
        <li>Home</li>
        <li>Menu</li>
        <li>Contact</li>
        <li>About</li>
      </ul>
    </div>
  </body>
</html>
